<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;family=JetBrains+Mono:wght@500&amp;display=swap');
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#18181b" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Top label -->
  <text x="600" y="180" font-family="JetBrains Mono, monospace" font-size="18" font-weight="500" fill="#3b82f6" text-anchor="middle" letter-spacing="4">A PATTERN FOR AI-READY ORGANIZATIONS</text>

  <!-- Main title -->
  <text x="600" y="280" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#fafafa" text-anchor="middle">THE</text>
  <text x="600" y="370" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="#3b82f6" text-anchor="middle">OMNIREPO</text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="Inter, sans-serif" font-size="24" fill="#a1a1aa" text-anchor="middle">Your entire company. One traversable structure.</text>
  <text x="600" y="490" font-family="Inter, sans-serif" font-size="24" fill="#a1a1aa" text-anchor="middle">AI as the connective tissue.</text>

  <!-- URL -->
  <text x="600" y="580" font-family="JetBrains Mono, monospace" font-size="20" fill="#52525b" text-anchor="middle">www.omnirepo.org</text>
</svg>
